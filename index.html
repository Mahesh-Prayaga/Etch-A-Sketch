<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="main">
      <div class="text">
        <h1>Choose one</h1>
        <div class="buttons">
          <button class="butt" id="16">16 * 16</button>
          <button class="butt" id="32">32 * 32</button>
          <button class="butt" id="64">64 * 64</button>
        </div>
      </div>
      <div id="container"></div>
    </div>
    <script src="external.js" defer></script>
  </body>
</html>
